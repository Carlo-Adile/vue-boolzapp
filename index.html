<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vue Boolzap</title>
</head>

<body>

  <div id="app">
    <!-- <div class="colored_section"></div> -->
    <div id="whatsapp">
      <div class="container">
        <!-- wrapper -->
        <div class="row">
          <!-- my info / notification / contacts -->
          <div id="left_panel" class="col-3">
            <!-- my info -->
            <div id="account" class="debug">
              <div id="my_info" class="debug">
                <img :src="myAccount[0].image" alt="la mia immagine">
                <span>{{myAccount[0].name}}</span>
              </div>
              <div>
                <ul>
                  <li><i class="fa-solid fa-circle-notch"></i></li>
                  <li><i class="fa-solid fa-message"></i></li>
                  <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
              </div>
            </div>
            <!-- notification -->
            <div id="notification">
              <div id="turn_on">
                <div id="turn_on_icon">
                  <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div>
                  <p>Ricevi notifiche di nuovi messaggi</p>
                  <span>Attiva notifiche desktop</span>
                </div>
              </div>
            </div>
            <!-- search bar -->
            <div id="chat_nav">
              <form action="" id="input_container">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
              </form>
            </div>
            <!-- contact list -->
            <div id="contact_list">
              <div class="contact" v-for="contact in contacts" @click="setToActive({...contact})">
                <img :src="contact.avatar" alt="contact image">
                <div>
                  <h2>{{contact.name}}</h2>
                  <p>{{contact.bio}}</p>
                </div>
              </div>
            </div>
          </div>
          <!-- current contact / chat panel / write a message -->
          <div id="right_panel" class="col-9">
            <div id="current_contact">
              <div id="current_info" class="debug" v-if="activeContact">
                <img :src="activeContact.avatar" alt="immagine del contatto attivo">
                <span>{{ activeContact.name }}</span>
              </div>
              <div id="current_btn">
                <ul>
                  <li><a href="">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </a></li>
                  <li><a href="">
                      <i class="fa-solid fa-paperclip"></i>
                    </a></li>
                  <li><a href="">
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a></li>
                </ul>
              </div>
            </div>
            <!-- view messages here -->
            <div id="chat_panel">
              <div v-for="message in activeContact.messages" :key="message.date"  :class="{'mine': message.status === 'sent', 'yours': message.status === 'received'}">
                <p class="timestamp">{{ message.date }}</p>
                <p>{{ message.message }}</p>
                <p class="chevron">{{ message.status }}</p>
              </div>
            </div>
            <div id="write_message">
              <i class="fa-regular fa-face-smile sm-hide"></i>
              <div id="write_input">
                <input type="text" name="" id="write_input" placeholder="Scrivi un messaggio">
              </div>
              <i class="fa-solid fa-microphone sm-hide"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
